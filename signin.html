<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
        <style>
            input{
                border-radius: 12px !important;
            }
        </style>
</head>


<body class="bg-dark text-white p-0">
    <div class="container">
        <div class="text-center ">
            <img src="./images/logo_1.png" alt="" class="w-50">
        </div>
        <p class="h1"> Sign In</p>
        <form class="m-auto mt-2">
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label w-75 fw-bold">Email </label>
                <input type="email" class=" border-color p-2 w-100" id="exampleInputEmail1" placeholder="Enter Your Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label w-75 fw-bold">Password</label>
                <input type="password" class="border-color  p-2 w-100" placeholder="Enter Your Password" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remamber me</label>
            </div>
            <button type="submit" class="btn text-white w-100" style="background-color:#e91e63;">Submit</button>
        </form>
        <div class="text-center ">
            <div class="btn btn-primary px-4 m-3"> Twitter</div>
            <div class="btn btn-primary m-3"> FaceBook</div>
           
        </div>
        <div class="d-flex justify-content-around">
<p>Forgot Password ?</p>
<p class=""> <a href="./signup.html" class="theam-text"> Sign Up</a></p>
        </div>
    </div>
    <script src="./script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
